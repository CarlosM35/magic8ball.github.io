<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="app_title">Super Magic 8 Ball</h3>
    <p class="info">Ask a question then click below to let the Magic Ball decide! </p>

    <div class="mb_outer" id="mb-container">
        <div class="mb_inner">
            <h4 class="magic-ball" id="response">8</h4>
        </div>

        <div class="magicball__shine"></div>
        <div class="magicball__bg__shadow"></div>
        <div class="magicball__top__shadow"></div>
        <div class="magicball__bottom__shadow"></div>
    </div>
    <p class="info">Think REALLY hard about what to ask before clicking!</p>
    <script src="script.js"></script>
</body>
</html>
